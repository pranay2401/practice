<html>
  <head>
    <title>Code Playground</title>
    <link rel="stylesheet" href="style.scss" />
  </head>
  <body>
    <div class="container">
      <h2>Video Category</h2>

      <div class="select-box">
        <div class="options-container">
          <div class="option">
            <input
              type="radio"
              class="radio"
              name="category"
              id="automobiles"
            />
            <label for="automobiles">Automobiles</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="film" />
            <label for="film">Film & Animation</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="science" />
            <label for="science">Science</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="art" />
            <label for="art">Art</label>
          </div>
          <div class="option">
            <input type="radio" class="radio" name="category" id="music" />
            <label for="music">Music</label>
          </div>
        </div>
        <div class="selected">Select Video Category</div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
